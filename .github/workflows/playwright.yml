name: Playwright Tests

on:
  workflow_dispatch:
  pull_request:
    branches-ignore:
      - "renovate/**"
    types: [opened, synchronize]
    paths:
      - "packages/**"
      - "e2e/**"
      - "playwright.config.ts"
      - ".github/workflows/playwright.yml"

env:
  CI: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  install:
    timeout-minutes: 60
    name: üîç Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Cache Playwright
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright (if not cached)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

  e2e:
    name: üß™ Test (${{ matrix.shard }}/${{ strategy.job-total }})
    timeout-minutes: 60
    needs: install
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Setup Git User
        shell: bash
        run: |
          git config --global user.email "nam.nguyen.node@gmail.com"
          git config --global user.name "Nam Nguyen"

      - name: Install dependencies
        shell: bash
        run: pnpm install
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"

      - name: Cache Playwright
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Run your tests
        run: |
          pnpm playwright test --shard=${{ matrix.shard }}/${{ strategy.job-total }}
        env:
          FRAMEWORK: react

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.shard }}
          path: |
            e2e/report
            e2e/junit.xml
          retention-days: 15
